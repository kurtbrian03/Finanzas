name: PINPON CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-and-test:
    name: Validate + Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Validar checklist del PR (informativo)
        if: github.event_name == 'pull_request' && matrix.os == 'ubuntu-latest'
        continue-on-error: true
        shell: pwsh
        run: |
          ./scripts/validate_checklist.ps1

      - name: Validar submódulos y .gitmodules
        shell: pwsh
        run: |
          if (Test-Path .gitmodules) {
            Write-Host "[INFO] .gitmodules detectado"
            git config --file .gitmodules --get-regexp path
            git submodule sync --recursive
            git submodule status --recursive
          }
          else {
            Write-Host "[INFO] No hay .gitmodules en este repositorio"
          }

      - name: Validar marketplace
        shell: pwsh
        run: |
          @'
          from pinpon_marketplace.installer import list_available_modules

          modules = list_available_modules()
          if not modules:
            print("Marketplace vacío: se permite continuar")
            raise SystemExit(0)

          required_keys = {"id", "name", "description", "installation_mode"}
          allowed_modes = {"none", "local", "submodule", "pip"}

          for module in modules:
            missing = sorted(required_keys - set(module.keys()))
            if missing:
              raise SystemExit(f"Marketplace item inválido (faltan llaves): {missing}")
              mode = module.get("installation_mode")
            if mode not in allowed_modes:
                  raise SystemExit(f"Modo inválido en marketplace: {mode}")

          print("Marketplace validado")
          '@ | python -

      - name: Validar loader dinámico
        shell: pwsh
        run: |
          @'
          from pinpon_marketplace.installer import list_available_modules
          from pinpon_modules import load_module

          failures = []
          for module in list_available_modules():
              module_id = module["id"]
              mode = module.get("installation_mode", "none")
              if mode == "none":
                  continue
              try:
                  load_module(module_id)
              except Exception as exc:
                  failures.append((module_id, str(exc)))

          if failures:
              raise SystemExit(f"Errores en loader dinámico: {failures}")

          print("Loader dinámico validado")
          '@ | python -

      - name: Ejecutar pytest (importlib)
        shell: pwsh
        run: |
          python -m pytest --import-mode=importlib -q tests --junitxml test-results-${{ matrix.os }}.xml

      - name: Ejecutar runner de pruebas integrado
        shell: pwsh
        run: |
          ./scripts/run_tests.ps1 -Root $PWD.Path

      - name: Publicar artefactos de validación
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pinpon-ci-${{ matrix.os }}
          path: |
            test-results-${{ matrix.os }}.xml
            *.log
          if-no-files-found: warn

  agent-validation:
    name: Agent Validation (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configurar Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Instalar dependencias Python
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Instalar toolkit de agentes
        shell: pwsh
        run: |
          npm install -g @microsoft/agents-toolkit
          npm install -g @microsoft/agents-sdk

      - name: Validar entorno local del agente
        shell: pwsh
        run: |
          ./scripts/setup_agent_environment.ps1 -Root $PWD.Path -SkipOptional

      - name: Validar configuración declarativa del agente
        shell: pwsh
        run: |
          ./scripts/init_agent.ps1 -Root $PWD.Path -ValidationOnly

      - name: Ejecutar pruebas del agente
        shell: pwsh
        run: |
          python -m pytest --import-mode=importlib -q tests/test_agent_config.py

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: validate-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ejecutar auditoría de dependencias
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit
          pip-audit --progress-spinner off --requirement requirements.txt
