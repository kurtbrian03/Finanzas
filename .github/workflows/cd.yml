name: PINPON CD

on:
  workflow_run:
    workflows: ["PINPON CI"]
    types:
      - completed

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: windows-latest

    steps:
      - name: Checkout del commit validado
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build previo a deploy
        shell: pwsh
        run: |
          ./scripts/build.ps1 -Root $PWD.Path

      - name: Publicar artefacto de release
        uses: actions/upload-artifact@v4
        with:
          name: pinpon-release-${{ github.run_number }}
          path: dist/**
          if-no-files-found: error

      - name: Deploy placeholder
        shell: pwsh
        run: |
          ./scripts/deploy.ps1 -Root $PWD.Path

      - name: Rollback b√°sico (placeholder)
        if: failure()
        shell: pwsh
        run: |
          ./scripts/deploy.ps1 -Root $PWD.Path -Rollback
