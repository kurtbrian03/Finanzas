name: PINPON Auto Keep Checklist

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]
  issue_comment:
    types: [created, edited]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number a procesar"
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write
  actions: read
  checks: read

jobs:
  auto-keep:
    if: github.event_name != 'issue_comment' || github.event.issue.pull_request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar auto_checklist_keep.ps1
        shell: pwsh
        env:
          GH_PR_NUMBER: ${{ github.event.inputs.pr_number }}
        run: |
          $prNumber = 0
          if (-not [string]::IsNullOrWhiteSpace($env:GH_PR_NUMBER)) {
            [void][int]::TryParse($env:GH_PR_NUMBER, [ref]$prNumber)
          }

          if ($prNumber -gt 0) {
            ./scripts/auto_checklist_keep.ps1 -PrNumber $prNumber
          }
          else {
            ./scripts/auto_checklist_keep.ps1
          }
