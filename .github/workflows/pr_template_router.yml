name: PINPON PR Template Router

on:
  pull_request_target:
    types: [opened, edited, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  route-template:
    runs-on: ubuntu-latest
    steps:
      - name: Recomendar plantilla por t√≠tulo del PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const title = (pr?.title || '').toLowerCase();

            let key = 'general';
            let file = '.github/PULL_REQUEST_TEMPLATE.md';

            if (title.includes('ci')) {
              key = 'ci_cd';
              file = '.github/PULL_REQUEST_TEMPLATE/ci_cd.md';
            } else if (title.includes('marketplace')) {
              key = 'marketplace';
              file = '.github/PULL_REQUEST_TEMPLATE/marketplace.md';
            } else if (title.includes('loader')) {
              key = 'loader';
              file = '.github/PULL_REQUEST_TEMPLATE/loader.md';
            } else if (title.includes('submodule')) {
              key = 'submodule';
              file = '.github/PULL_REQUEST_TEMPLATE/submodule.md';
            } else if (title.includes('pip')) {
              key = 'pip_module';
              file = '.github/PULL_REQUEST_TEMPLATE/pip_module.md';
            } else if (title.includes('erp')) {
              key = 'erp_module';
              file = '.github/PULL_REQUEST_TEMPLATE/erp_module.md';
            }

            const marker = '<!-- pinpon-pr-template-router -->';
            const body = `${marker}\nüîé **Template sugerido autom√°ticamente**: \`${key}\`\n\n` +
              `- Archivo recomendado: \`${file}\`\n` +
              `- Regla aplicada por t√≠tulo del PR.\n` +
              `- Esta validaci√≥n es informativa y no bloquea merges.`;

            const { owner, repo } = context.repo;
            const issue_number = pr.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find(c =>
              c.user?.type === 'Bot' && typeof c.body === 'string' && c.body.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
